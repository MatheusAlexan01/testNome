<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoas</title>
</head>
<body>
    <header>
        <a href="tabela.html">Tabela de pessoas</a>
        <h2>Adicionar Pessoas</h2>
    </header>

    <form action="" id="formcadastro">
        <label>Nome da pessoa:</label>
        <input type="text" id="pessoa">
        <label>Cargo</label>
        <select name="" id="cargo">
            <option value="" disabled selected hidden>Escolha um abaixo:</option>
                <option value="Estoquista">Estoquista</option>
                <option value="Atendente">Atendente</option>
                <option value="Contador">Contador</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
    <p id="enviado"></p>
    <script src="inicial.js"></script>
</body>
</html>
